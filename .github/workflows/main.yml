name: Ci\Cd
on:
  push:
    branches: ["unittests_413111"]

permissions:
  contents: read

jobs:
  windows_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: run
        run: |
              python -m unittest unitesst_Cr.py
              python -m unittest unitest_Re.py
              python -m unittest unitest_Sq.py
              python -m unittest unitest_Tr.py
  linux_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: run
        run: |
              python -m unittest unitesst_Cr.py
              python -m unittest unitest_Re.py
              python -m unittest unitest_Sq.py
              python -m unittest unitest_Tr.py
